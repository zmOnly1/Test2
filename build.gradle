plugins {
    id 'org.springframework.boot' version '2.2.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'asm:asm:3.3.1'
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    compile group: 'org.springframework.security', name: 'spring-security-cas', version: '5.3.4.RELEASE'


    compile group: 'com.ecwid.consul', name: 'consul-api', version: '1.4.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'

    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-consul-discovery', version: '2.2.4.RELEASE'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
